<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>간편 영화 후기</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
              <img src="movie-logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
              간편 영화 후기
            </a>
        </nav>
        <div class="container">
            <div class="jumbotron bg-light" id="jumbotron">
                <h1 class="display-4">인기/최신 영화에 한 마디씩!</h1>
                <p class="lead">TMDB라는 무료 영화 데이터베이스 플랫폼 API로 영화 정보를 가져왔습니다.</p>
                <hr class="my-4">
                <p>직접 API 키 값을 받고 싶으신 분은 밑의 버튼을 클릭해주세요.</p>
                <a class="btn btn-info btn-lg" href="https://www.themoviedb.org/" role="button">TMDB API 키 발급 받으러 가기</a>
            </div> 
            <div class="row row-cols-1 row-cols-md-3" id="movieList">
                <div class="col mb-4">
                  <div class="card h-100"> <!--아이템 전부 같은 높이로 고정-->
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <button type="button" class="btn btn-success" onclick="review()">후기 쓰기</button>
                    </div>
                  </div>
                </div>
            </div>   
            <div class="modal" id="reviewModal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">후기</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>아직 후기가 없어요.</p>
                    </div>
                    <div class="modal-footer">
                      <input type="text" class="form-control" id="review">
                      <button type="button" class="btn btn-primary" onclick="addReview()">후기 쓰기</button>
                    </div>
                  </div>
                </div>
              </div>         
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!--slim.min.js의 경우 Ajax가 안되는 버그 있음.-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="main_api.js"></script>
        <script>
          
        </script>
    </body>
</html>
